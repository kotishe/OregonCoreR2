sudo: false
dist: xenial
language: cpp

compiler:
  - clang

addons:
  mysql: '5.6'
  apt:
    packages:
      - cmake
      - build-essential
      - cppcheck
      - git
      - make
      - openssl
      - libssl-dev
      - zlib1g-dev
      - zip
      - unzip

git:
  depth: 1
      
before_install:
  - sudo apt-get -qq update
  - sleep 10
  - sudo apt-get -qq install libace-dev binutils-dev

install:
  - mkdir build
  - cd build
  - cmake .. -DSERVERS=1 -DTOOLS=1 -DSCRIPTS=1 -DWITH_WARNINGS=1 -DWITH_COREDEBUG=0
  - make -j2
